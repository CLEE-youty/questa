<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Questa</title>
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/chat/index.css">
</head>
<body>
  <div class="main">
    <div class="section">
      <h1 class="app_title">Questa</h1>
      <p class="app_desc">＜プログラミング講座＞質問チャット</p>
    </div>
    <div class="section">
      <div class="receive_chat_area">
        <ul id="receiveChat" class="receive_chat"></ul>
      </div>
    </div>
    <div class="section input_chat_area">
      <form onclick="return submitText()">
        <input id="editChat" class="edit_chat" autocomplete="off">
        <button id="sendChat" class="submit_chat">送信</button>
      </form>
    </div>
  </div>

  <!-- socket.io -->
  <script src="/socket.io/socket.io.js"></script>

  <script src="/js/chat/index.js"></script>
</body>
</html>
